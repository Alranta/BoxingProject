<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxerlist</title>
</head>
<body>
  	<h1>Anna uusi nyrkkeilijä:</h1>
    <form method="post" action="#" th:action="@{/saveboxer}" th:object = ${boxer} >
    
    		<div>
    			<label for="firstName">Etunimi</label>
				<input type="text" id="firstName" th:field="*{firstName}" />
				<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" />
				<div style="clear: both; display: block; height: 10px;"></div>
			</div>
			
		  	<label for="lastName">Sukunimi</label>
			<input type="text" id="lastName" th:field="*{lastName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="birthYear">Syntymävuosi</label>
			<input type="text" th:field="*{birthYear}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="weight">Paino</label>
			<input type="text" th:field="*{weight}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="gloveslist">Hanskat</label>
    		<select id="gloveslist" th:field="*{gloves}" class = "form-control">
    		<option th:each="gloves: ${gloves}" th:value="${gloves.id}" th:text = "${gloves.name}"></option>
    		</select>
    		<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="stancelist">Kätisyys</label>
    		<select id="stancelist" th:field="*{stance}" class = "form-control">
    		<option th:each="stance: ${stances}" th:value="${stance.id}" th:text = "${stance.stance}"></option>
    		</select>
    		<div style="clear: both; display: block; height: 10px;"></div>
    		
    		<label for="bouts">Ottelut</label>
			<input type="text" th:field="*{bouts}" />
    		<div style="clear: both; display: block; height: 10px;"></div>
    		
    <input type="submit" value="Submit"/> <input type="reset" value="Reset">
    </form>
    
    
</body>
</html>
